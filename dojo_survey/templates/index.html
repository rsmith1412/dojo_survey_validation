<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <h1>Dojo Survey</h1>
        <form action='/submission' method='post'>
            <div class="form-group">
                First Name: <input type='text' class="form-group" name='first_name'><br>
                Last Name: <input type='text' class="form-group" name='last_name'><br>
                Gender: 
                <input type="radio" name='gender' value='Male' checked> Male 
                <input type="radio" name='gender' value='Female'> Female<br>
                Dojo Location: 
                <select name="location" class="form-group" id="locations">
                    {% for location in locations %}
                        <option value="{{location["id"]}}">{{location["name"]}}</option>
                    {% endfor %}
                </select><br>
                Favorite Language: 
                <select name="language" class="form-group" id="languages">
                    {% for language in languages %}
                        <option value="{{language["id"]}}">{{language["name"]}}</option>
                    {% endfor %}
                </select><br>
                Comment (optional): <textarea class="form-control" name="comment" placeholder="Leave a comment"></textarea><br>
                <input type='submit' value='Submit Info'>
            </div>
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -                          <!-- check if there are any messages -->
            {% for message in messages %}            <!-- loop through the messages -->
                <p style="color: red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
